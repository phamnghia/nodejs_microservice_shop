<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DEMO MICROSHOP</title>

	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	
	<style>
		*{padding: 0; margin: 0; text-decoration: none;}
		body{position: relative;}
		.menu{width: 100%; height: 48px; background: #F2F2F2; box-shadow: 0px 0px 3px 0px rgba(100, 100, 100, 0.7); position: fixed;}
		.menu ul{list-style: none; width: 1000px; height: 48px; margin: auto;;}
		.menu ul li{display: inline-block; line-height: 48px;}
		.menu ul li a:hover{background: #C2C2C2;}
		.menu ul li a{display: block; padding: 0px 20px;}
		.container{padding-top: 58px; width: 1000px; margin: auto;}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/cart">Cart</a></li>
			<li style="float: right">
				{% if session.username %}
					<a href="/logout">Hi {{session.username}}</a>
				{% else %}
					<a href="/login">Login</a>
				{% endif %}
			</li>
		</ul>
	</div>

	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
