#Product deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: product-app
  labels:
    name: product-app
    system: demo-micro
    app: product
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: product-app
    spec:
      containers:
      - name: product-app
        image: kyllynk/product:1.2
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: MONGODB_HOST
          value: "product-db-svc"
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_DBNAME
          value: "products"
---
kind: Service
apiVersion: v1
metadata:
  name: product-svc
  labels:
    name: product-svc
    system: demo-micro
    app: product
spec:
  selector:
    name: product-app
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
---

