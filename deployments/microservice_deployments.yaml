#Public API deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: public-api-app
  labels:
    name: public-api-app
    system: demo-micro
    app: public-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: public-api-app
    spec:
      containers:
      - name: public-api-app
        image: kyllynk/public-api:1.2
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: USE_SSL
          value: "0"
        - name: PRODUCT_SERVICE_PREFIX
          value: "product"
        - name: PRODUCT_SERVICE_DOMAIN
          value: "product-svc"
        - name: ORDER_SERVICE_PREFIX
          value: "order"
        - name: ORDER_SERVICE_DOMAIN
          value: "order-svc"
        - name: PAYMENT_SERVICE_PREFIX
          value: "payment"
        - name: PAYMENT_SERVICE_DOMAIN
          value: "payment-svc"
        
---
kind: Service
apiVersion: v1
metadata:
  name: public-api-svc
  labels:
    name: public-api-svc
    system: demo-micro
    app: public-api
spec:
  selector:
    name: public-api-app
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
---

