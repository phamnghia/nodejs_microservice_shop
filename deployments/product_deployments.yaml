apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shop-product
  labels:
    name: shop-product
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: shop-product
    spec:
      containers:
      - name: shop-product-mongodb
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: SERVICE_NAME
          value: Product Service
      - name: shop-product
        image: kyllynk/product:0.4
        ports:
        - containerPort: 80